<div class="d-flex col-12 fa-2x text-center fw-bold justify-content-center">
    <button class="col-2 p-4 m-5 background-color" (click)="Scope()">חישוב היקף</button>
    <button class="col-2 p-4 m-5 background-color" (click)="printTringular()">הדפסת המשולש</button>
</div>
<div class="d-flex justify-content-center f-50">
    <div class="col-3 text-center">
        <div *ngFor="let item of arrayStar">
            <span class="m-3" *ngFor="let x of [].constructor(item)">*</span>
            <br />
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="text-color text-center">
        <h1 class="m-5">{{triangular.title}}</h1>
        <h2 *ngIf="triangular.result>0" class="m-4">{{triangular.result}}</h2>
    </div>
</div>
